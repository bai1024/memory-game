<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/nprogress.css">
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
</head>
<body>
  <h1>Memory Game</h1>
  <div class="app">
    <div id="container"></div>
    <div class="introduce">
      <h2>游戏说明</h2>
      <p>一个翻牌子的配对小游戏，赶紧将萌萌哒molang翻过来吧~</p>
      <button id="button">Play!</button>
    </div>
  </div>
  <div class="alertBoard"></div>
  <div class="alert success">
      <h2>Congratulations!</h2>
      <div class="alert-content">yo! You have won the game!</div>
      <div class="alert-btn-container">
        <button class="confirm">Replay</button>
      </div>
  </div>
  <div class="alert fail">
      <h2>Oops!</h2>
      <div class="alert-content">Sorry, you lose the game, let's do it again!</div>
      <div class="alert-btn-container">
        <button class="confirm">Replay</button>
      </div>
  </div>

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/lodash.js"></script>
  <script src="js/main.js"></script>
  <script src="js/nprogress.js"></script>
</body>
</html>
